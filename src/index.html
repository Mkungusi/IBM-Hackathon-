  <!-- modal admin action start -->
  <form class="center-align admin-actions admin" style="margin: 40px auto; max-width: 300px; display: none;">
    <input type="email" placeholder="User email" id="admin-email" required />
    <button class="btn-small yellow darken-2 z-depth-0">Make admin</button>
  </form>
  <!-- modal admin action end -->

  <!-- modal signup start -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <button class="btn darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>
  <!-- modal signup start -->

  <!-- modal login start -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br/>
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn darken-2 z-depth-0">Login</button>
        <p class="error pink-text center-align"></p>
      </form>
    </div>
  </div>
  <!-- modal login end -->

  <!-- modal account-details start -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details">
        <!-- <p id="accountAddress" class="text-center"></p> -->
      </div>
    </div>
  </div>
  <!-- modal account-details end -->

  <!-- modal create company start -->
  <div id="modal-create" class="modal">
    <div class="modal-content">
      <h4>Create Company</h4><br />
      <form id="create-form">
        <div class="input-field">
          <input type="text" id="title" required>
          <label for="title">Company Title</label>
        </div>
        <div class="input-field">
          <textarea id="content1" class="materialize-textarea" required></textarea>
          <label for="content1">Company Content</label>
        </div>
        <button class="btn darken-2 z-depth-0">Create</button>
      </form>
    </div>
  </div>
  <!-- modal create company end -->

  <!-- display   -->
  <div class="container" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0 guides" style="border: none;">
      
    </ul>
  </div>

  <div class="card text-center">
    <div class="card-header">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <!-- <div class="card-header">

            </div> -->
            <br/>
            <div id="loader">
              <I><p class="text-center">Setting Up...</p></I>
            </div>
            <div id="content" style="display: none;">
              <table class="table table-striped responsive-table">
                <thead>
                  <tr>
                    <th scope="col">Identity</th>
                    <th scope="col">Name</th>
                    <th scope="col">Transactions</th>
                  </tr>
                </thead>
                <tbody id="candidatesResults"></tbody>
              </table>
              <!-- transaction initializer selection start -->
              <div class="form-row">
                <form onSubmit="App.castVote(); return false;">
                  <div class="container">
                    <div class="row">
                      <div class="col s6">
                        <b><label for="candidatesSelect">Transaction Initializer Selection:</label></b>
                      </div>
                      <div  class="col s4">
                        <select class="waves-effect waves-light btn dropdown-toggle" id="candidatesSelect" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></select>
                      </div>
                      <div  class="col s2">
                        <button type="submit" class="waves-effect waves-light btn">Transact</button>
                      </div>
                    </div>
                  </div>
                </form>
              </br>
              <p id="accountAddress" class="text-center"></p>
            </div>
            <!-- transaction initializer selection end -->
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </div>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>H20 Trust</title>
  </head>
  <body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <div class="card text-center">
  <div class="card-header">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
         <div class="card-header">
     <h1 class="muted text-center fa fa-tint">H20 Trust</h1>
     </div>
          <hr/>
          <br/>
          <div id="loader">
           <I><p class="text-center">Setting Up...</p></I>
          </div>
          <div id="content" style="display: none;">
            <table class="table table-striped table-dark">
             <thead>
                <tr>
                  <th scope="col">Identity</th>
                  <th scope="col">Name</th>
                  <th scope="col">Transactions</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <div class="form-row">
            <form onSubmit="App.castVote(); return false;">
            <div class="container">
              <div class="row">
              <div  class="form-group col-md-6">  
                <b><label for="candidatesSelect">Transaction Initializor Selection:</label></b>
                </div>
                 <div  class="form-group col-md-4">
                <select class="form-control btn btn-info dropdown-toggle" id="candidatesSelect" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></select>
                </div>
                 <div  class="form-group col-md-2">
              <button type="submit" class="btn btn-outline-primary">Transact</button>
              </div>
              </div>
              </div>
            </form>
            </br>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
